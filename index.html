<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>A Simple App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body data-ng-app="Comments">
    <header>
        <h1>Comments</h1>
        <p>A simple app that allows a user to input comments</p>
    </header>
    <main data-ng-controller="CommentsCtrl">
        <section class='comment-input'>
            <p>Add Your Comment:</p>
            <form data-ng-submit="addCommentFromInputBox()">
                <input type="text" data-ng-model="comment" data-ng-enter="addCommentFromInputBox()">
                <button type="submit">+</button>
            </form>
        </section>
        <section class='comments'>
            <p>This is the first comment!</p>
            <p>Here's the second one!</p>
            <p>And this is one more.</p>
            <p>Here is another one!</p>
            <p data-ng-repeat="comment in comments track by $index">
                {{ comment }}
            </p>
        </section>
    </main>
    <footer>
        <p>this work is released into the public domain</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
